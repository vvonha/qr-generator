<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Create QR Codes Free</title>
    <meta name="description" content="Generate QR codes instantly for URLs, text, WiFi, and more. Download as PNG. Free online QR code generator.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#10b981;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#10b981 0%,#34d399 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:600px;margin:0 auto;padding:24px}
        header{text-align:center;padding:60px 0 40px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.5rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1.1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:32px;margin-bottom:20px}
        .tabs{display:flex;gap:8px;padding:6px;background:rgba(255,255,255,0.03);border-radius:14px;margin-bottom:24px;flex-wrap:wrap}
        .tab{flex:1;min-width:80px;padding:12px;border:none;border-radius:10px;cursor:pointer;font-size:0.9rem;font-weight:600;background:transparent;color:var(--text-muted);transition:all 0.3s}
        .tab.active{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(16,185,129,0.3)}
        .tab:hover:not(.active){color:var(--text)}
        .input-group{margin-bottom:20px}
        label{display:block;margin-bottom:10px;color:var(--text-muted);font-weight:500}
        input,textarea{width:100%;padding:16px 20px;border:1px solid var(--border);border-radius:14px;font-size:1rem;background:rgba(255,255,255,0.02);color:var(--text);font-family:inherit;transition:all 0.3s}
        input:focus,textarea:focus{outline:none;border-color:var(--primary);background:rgba(16,185,129,0.05)}
        textarea{resize:vertical;min-height:100px}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
        .generate-btn{width:100%;padding:18px;background:var(--gradient);border:none;border-radius:14px;font-size:1.1rem;font-weight:700;color:#fff;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 20px rgba(16,185,129,0.3)}
        .generate-btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(16,185,129,0.4)}
        .qr-display{text-align:center;padding:40px 20px}
        .qr-box{display:inline-block;padding:24px;background:#fff;border-radius:20px;margin-bottom:24px}
        #qrcode{width:200px;height:200px}
        .download-btn{display:inline-flex;align-items:center;gap:10px;padding:16px 32px;background:var(--gradient);border:none;border-radius:12px;font-size:1rem;font-weight:600;color:#fff;cursor:pointer;transition:all 0.3s}
        .download-btn:hover{transform:scale(1.05)}
        .hidden{display:none}
        .color-picker{display:flex;align-items:center;gap:12px}
        .color-picker input[type="color"]{width:50px;height:50px;border:none;border-radius:10px;cursor:pointer;padding:0}
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        @media(max-width:480px){h1{font-size:2rem}.row{grid-template-columns:1fr}}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üì±</div>
            <h1>QR Code Generator</h1>
            <p class="subtitle">Create QR codes for anything instantly</p>
        </header>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="setType('url')">üîó URL</button>
                <button class="tab" onclick="setType('text')">üìù Text</button>
                <button class="tab" onclick="setType('wifi')">üì∂ WiFi</button>
                <button class="tab" onclick="setType('email')">‚úâÔ∏è Email</button>
            </div>
            
            <div id="url-form">
                <div class="input-group">
                    <label>Website URL</label>
                    <input type="url" id="url-input" placeholder="https://example.com">
                </div>
            </div>
            
            <div id="text-form" class="hidden">
                <div class="input-group">
                    <label>Your Text</label>
                    <textarea id="text-input" placeholder="Enter any text..."></textarea>
                </div>
            </div>
            
            <div id="wifi-form" class="hidden">
                <div class="input-group">
                    <label>Network Name (SSID)</label>
                    <input type="text" id="wifi-ssid" placeholder="MyWiFiNetwork">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="text" id="wifi-pass" placeholder="password123">
                </div>
                <div class="input-group">
                    <label>Security Type</label>
                    <select id="wifi-security" style="width:100%;padding:16px;border:1px solid var(--border);border-radius:14px;background:rgba(255,255,255,0.02);color:var(--text);font-size:1rem">
                        <option value="WPA">WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">None</option>
                    </select>
                </div>
            </div>
            
            <div id="email-form" class="hidden">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email-to" placeholder="hello@example.com">
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" id="email-subject" placeholder="Hello!">
                </div>
            </div>
            
            <div class="row" style="margin-top:20px">
                <div class="input-group" style="margin-bottom:0">
                    <label>QR Color</label>
                    <div class="color-picker">
                        <input type="color" id="qr-color" value="#000000">
                        <span>Foreground</span>
                    </div>
                </div>
                <div class="input-group" style="margin-bottom:0">
                    <label>Background</label>
                    <div class="color-picker">
                        <input type="color" id="bg-color" value="#ffffff">
                        <span>Background</span>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generateQR()" style="margin-top:24px">Generate QR Code</button>
        </div>
        
        <div class="card qr-display hidden" id="result">
            <div class="qr-box">
                <canvas id="qrcode"></canvas>
            </div>
            <br>
            <button class="download-btn" onclick="downloadQR()">üì• Download PNG</button>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        let currentType = 'url';
        
        function setType(type) {
            currentType = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            ['url', 'text', 'wifi', 'email'].forEach(t => {
                document.getElementById(t + '-form').classList.toggle('hidden', t !== type);
            });
        }
        
        function getData() {
            switch(currentType) {
                case 'url': return document.getElementById('url-input').value;
                case 'text': return document.getElementById('text-input').value;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const pass = document.getElementById('wifi-pass').value;
                    const sec = document.getElementById('wifi-security').value;
                    return `WIFI:T:${sec};S:${ssid};P:${pass};;`;
                case 'email':
                    const to = document.getElementById('email-to').value;
                    const subj = document.getElementById('email-subject').value;
                    return `mailto:${to}?subject=${encodeURIComponent(subj)}`;
            }
        }
        
        function generateQR() {
            const data = getData();
            if (!data) { alert('Please enter some data'); return; }
            
            const canvas = document.getElementById('qrcode');
            const fg = document.getElementById('qr-color').value;
            const bg = document.getElementById('bg-color').value;
            
            QRCode.toCanvas(canvas, data, {
                width: 200,
                margin: 2,
                color: { dark: fg, light: bg }
            }, function(error) {
                if (error) console.error(error);
                document.getElementById('result').classList.remove('hidden');
            });
        }
        
        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
